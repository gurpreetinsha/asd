<!DOCTYPE html>
<html>
<head>
  <title>Bus Collector</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Bus Data Collector</h1>
  <button id="start">Start Sending Data</button>

  <script>
    // Replace with your Supabase project details
    const SUPABASE_URL = "https://jnjhkmlvfmynxyjypyie.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpuamhrbWx2Zm15bnh5anlweWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNTA4MjMsImV4cCI6MjA3MzgyNjgyM30.Xp1Y3UvqQhbuxP3KV_1dtW8Zff-yy0fA94G5O3wecOo"; 
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const busId = "bus-101";

    function randomOffset() {
      return (Math.random() - 0.5) * 0.001;
    }

    async function sendData() {
      const lat = 26.8467 + randomOffset(); // Example near Lucknow
      const lon = 80.9462 + randomOffset();
      const speed = (40 + Math.random() * 10).toFixed(2);
      const heading = (Math.random() * 360).toFixed(0);

      const { error } = await supabase
        .from("bus_positions")
        .insert([{ bus_id: busId, lat, lon, speed, heading }]);

      if (error) console.error("Error:", error);
      else console.log("Sent:", lat, lon);
    }

    document.getElementById("start").onclick = () => {
      setInterval(sendData, 1000); // every 1 sec
    };
  </script>
</body>
</html>
